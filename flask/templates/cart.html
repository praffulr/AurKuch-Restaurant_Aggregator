<!doctype html>
<html>
<head>
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }

        li {
          float: left;
        }

        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        li a:hover:not(.active) {
          background-color: #111;
        }

        .active {
          background-color: #4CAF50;
        }
    </style>

</head>

<body>
    <ul>
      <li><a href="/homepage">Home</a></li>
      <li style="float:right"><a class="active" href="/logout">Logout</a></li>
      <li style="float:right"><a href="/userpage">User Page</a></li>
    </ul>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
         <form action="/{{restid}}/order" method="POST">
            {% for key, value in result.items() %}
            <p><input type="hidden" id="{{key}}" name="{{key}}" value="{{value}}"></input></p>
            {% endfor %}
            <input type="submit" id="submit" name="submit" value="order"></input>
          </form>
   </body>
</html>
